<div class="content">
    <div class="col-md-12">
      <div class="text-center mb-5">
        <h1><i class="fa fa-users" aria-hidden="true"></i> Servidores</h1>
      </div>
      
      <table class="table table-hover table-sm">
        <thead>
          <tr>
            <th scope="col">Matricula</th>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Cargo</th>
            <th scope="col">Usu√°rio</th>
            <th scope="col">Perfil</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let servidor of servidores">
            <td>{{ servidor.matricula }}</td>
            <td>{{ servidor.name }}</td>
            <td>{{ servidor.cpf }}</td>
            <td>{{ servidor.cargo }}</td>
            <td>{{ servidor.login }}</td>
            <td>{{ servidor.perfil }}</td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="ml-auto mr-3">
          <button class="btn btn-outline-success" [routerLink]="['/servidor']">Cancelar</button>
        </div>
      
      </div>
    </div>
  </div>
