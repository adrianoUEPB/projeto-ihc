<app-snack></app-snack>
<div class="row justify-content-center">
  <div class="col col-md-6">
    <section class="content">
      <div class="jumbotron pt-3">
        <div class="logo-text">
          <b>SPM</b> | Login
        </div>
        <form [formGroup]="loginForm" class="form-group">
          <app-input-container [showTip]="false" label="Login">
            <input type="text" class="form-control form-control-sm" formControlName="login">
          </app-input-container>
          <app-input-container [showTip]="false" label="Senha">
            <input type="password" class="form-control form-control-sm" formControlName="senha">
          </app-input-container>
        </form>
        <div class="float-right mt-3">
          <button class="btn btn-outline-success" (click)="login()">Acessar</button>
        </div>
      </div>
  </section>
  </div>
</div>
