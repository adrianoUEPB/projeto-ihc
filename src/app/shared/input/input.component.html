<div class="form-group">
  <label class="control-label" for="inputSuccess">{{ label }}</label>

  <div [class.has-error]="showTip && hasError()">
    <ng-content></ng-content>
  </div>

  <span class="help-block" style="color: #45722f" *ngIf="showTip && hasSuccess()"><i class="fa fa-check"></i> Ok</span>
  <span class="help-block" style="color: red" *ngIf="showTip && hasError()"><i class="fa fa-remove"></i> {{ errorMessage}}</span>
</div>
