<div class="content">
  <div class="content-items">
    <div class="col-md-12">
      <div class="logo-text">
        
        <div class="col-md-12 pb-3">
          <div class="row">
            <div *ngIf="escrita" class="col mouse-in-icon">
              Novo<br>
              <i [routerLink]="['/processos/novo']" class="fa fa-file-o fa-3x clique" aria-hidden="true"></i> 
            </div>
            <div *ngIf="leitura" class="col mouse-in-icon">
              Listar<br>
              <i [routerLink]="['/processos/lista']" class="fa fa-file-text-o fa-3x clique" aria-hidden="true"></i>
            </div>
            <div class="col mouse-in-icon">
              Pesquisar<br>
              <i [routerLink]="['/processos/pesquisar']" class="fa fa-search fa-3x clique" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
