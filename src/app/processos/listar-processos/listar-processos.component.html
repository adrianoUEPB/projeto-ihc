<div class="content">
  <div class="col-md-12">
    <div class="text-center mb-5">
      <h1><i class="fa fa-file-text-o" aria-hidden="true"></i> Todos os processos</h1>
    </div>
    
    <table class="table table-hover table-sm">
      <thead>
        <tr>
          <th scope="col">Protocolo</th>
          <th scope="col">Contribuinte</th>
          <th scope="col">CPF/CNPJ</th>
          <th scope="col">Assunto</th>
          <th scope="col">Situação</th>
          <th scope="col">Entrada</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let processo of processos" data-toggle="modal" data-processo=processo data-target="#modalVisualizar">
          <td>{{ processo.processo.protocolo }}</td>
          <td>{{ processo.name }}</td>
          <td>{{ processo.cpf }}</td>
          <td>{{ processo.processo.assunto }}</td>
          <td>{{ processo.processo.situacao }}</td>
          <td>{{ processo.processo.dataEntrada }}</td>
        </tr>
      </tbody>
    </table>

    <div class="row">
      <div class="ml-auto mr-3">
          <button class="btn btn-outline-success" [routerLink]="['/processos']">Cancelar</button>
        </div>
  
    </div>
  </div>
</div>
