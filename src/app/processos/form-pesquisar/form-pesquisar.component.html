<div class="content">
  <div class="col-md-12">
    <div class="text-center mb-5">
      <h1><i class="fa fa-search" aria-hidden="true"></i> Pesquisar Processo</h1>
    </div>
    <form [formGroup]="searchForm">
      <div class="col-md-12">
        <div class="row">
          <div class="form-group col-md-4">
            <label for="">Contribuinte</label>
            <input type="text" class="form-control form-control-sm">
          </div>
          <div class="form-group col-md-4">
            <label for="">CPF/CNPJ</label>
            <input type="text" class="form-control form-control-sm">
          </div>
          <div class="cform-group col-md-4">
            <label for="">Protocolo</label>
            <input type="text" class="form-control form-control-sm">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="">Rua</label>
            <input type="text" class="form-control form-control-sm">
          </div>
          <div class="form-group col-md-4">
            <label for="">Bairro</label>
            <input type="text" class="form-control form-control-sm">
          </div>
          <div class="form-group col-md-2">
            <label for="">CEP</label>
            <input type="text" class="form-control form-control-sm">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-4">
            <label for="">Assunto</label>
            <input type="text" class="form-control form-control-sm">
          </div>
          <div class="form-group col-md-4">
            <label for="">Situação</label>
            <input type="text" class="form-control form-control-sm">
          </div>
          <div class="form-group col-md-4">
            <label for="">Termo</label>
            <input type="text" class="form-control form-control-sm">
          </div>
        </div>

        <!-- <div class="form-group">
          <label>Período</label>
          <div class="row">
            <div class="col-md-12">
              <input type="text" class="form-control form-control-sm">
              <label>a</label>
              <input type="text" class="form-control form-control-sm">
            </div>
          </div>
        </div> -->

      </div>

      <div class="col-md-12 mt-3">
        <div class="row">
          <div class="ml-auto mr-3">
            <button class="btn btn-outline-success">Limpar</button>
            <button class="btn btn-success">Pesquisar</button>
          </div>
        </div>
      </div>

    </form>
    <div id="resultado">
      RESULTADO
    </div>
  </div>



</div>
