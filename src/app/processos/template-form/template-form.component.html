
<form [formGroup]="formulario">
  <div class="col-md-12">
    <div class="row">
      <div class="form-group col-md-8">
        <label>
          Nome contribuinte
        </label>
        <input type="text" class="form-control form-control-sm" formcontrolName="nome">
      </div>
      <div class="form-group col-md-4">
        <label>
          CPF
        </label>
        <input type="text" class="form-control form-control-sm" formcontrolName="cpf">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <label>
          E-mail
        </label>
        <input type="text" class="form-control form-control-sm" formcontrolName="email">
      </div>
      <div class="form-group col-md-3">
        <label>
          Telefone Fixo
        </label>
        <input type="text" class="form-control form-control-sm" formcontrolName="foneFixo">
      </div>
      <div class="form-group col-md-3">
        <label>
          Celular
        </label>
        <input type="text" class="form-control form-control-sm" formcontrolName="celular">
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="form-group col-md-6">
        <label>
          Rua
        </label>
        <input type="text" class="form-control form-control-sm">
      </div>
      <div class="form-group col-md-2">
        <label>
          Número
        </label>
        <input type="text" class="form-control form-control-sm">
      </div>
      <div class="form-group col-md-4">
        <label>
          Complemento
        </label>
        <input type="text" class="form-control form-control-sm">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-3">
        <label>
          CEP
        </label>
        <input type="text" class="form-control form-control-sm">
      </div>
      <div class="form-group col-md-3">
        <label>
          Bairro
        </label>
        <input type="text" class="form-control form-control-sm">
      </div>
      <div class="form-group col-md-3">
        <label>
          Cidade
        </label>
        <input type="text" class="form-control form-control-sm">
      </div>
      <div class="form-group col-md-3">
        <label>
          País
        </label>
        <input type="text" class="form-control form-control-sm">
      </div>
    </div>

    <hr>
    
    <div class="row">
      <div class="form-group col-md-4">
        <label>Assunto</label>
        <select class="form-control form-control-sm custom-select">
          <option>IPTU</option>
          <option>ITBI</option>
        </select>
      </div>

      <div *ngIf="editar" class="col">
        <div class="row">
          <div class="form-group col">
            <label>Problema</label>
            <select class="form-control form-control-sm custom-select">
              <option>BAIXA DE DÉBITO</option>
              <option>CERTIDÃO DE DÉBITO</option>
              <option>ANÁLISE DE DÉBITO</option>
            </select>
          </div>
          <div class="form-group col">
            <label>Situação</label>
            <select class="form-control form-control-sm custom-select">
              <option>Em Análise</option>
              <option>Pendente</option>
              <option>Deferido</option>
              <option>Indeferido</option>
            </select>
          </div>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col">
        <label>Observações</label><br>
        <textarea class="form-control" name="obs" id="" cols="30" rows="10"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="ml-auto mr-3">
        <button class="btn btn-outline-success">Cancelar</button>
        <button class="btn btn-success">Salvar</button>
      </div>
    </div>
  </div>

  <div class="col-md-12 mt-3">
  </div>

</form>
