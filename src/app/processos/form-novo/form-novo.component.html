<div class="content">
  <div class="title">
    <h1>Novo Processo</h1>
  </div>
  <div class="col-md-12">
    <form [formGroup]="novoForm">
      <div class="col-md-12">
        <div class="row">
          <div class="form-group col-md-8">
            <label>
              Nome contribuinte
            </label>
            <input type="text" class="form-control form-control-sm">
          </div>
          <div class="form-group col-md-4">
            <label>
              CPF
            </label>
            <input type="text" class="form-control form-control-sm">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-6">
            <label>
              E-mail
            </label>
            <input type="text" class="form-control form-control-sm">
          </div>
          <div class="form-group col-md-3">
            <label>
              Telefone Fixo
            </label>
            <input type="text" class="form-control form-control-sm">
          </div>
          <div class="form-group col-md-3">
            <label>
              Celular
            </label>
            <input type="text" class="form-control form-control-sm">
          </div>
        </div>

        <hr>

        <div class="row">
          <div class="form-group col-md-6">
            <label>
              Rua
            </label>
            <input type="text" class="form-control form-control-sm">
          </div>
          <div class="form-group col-md-2">
            <label>
              Número
            </label>
            <input type="text" class="form-control form-control-sm">
          </div>
          <div class="form-group col-md-4">
            <label>
              Complemento
            </label>
            <input type="text" class="form-control form-control-sm">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-3">
            <label>
              CEP
            </label>
            <input type="text" class="form-control form-control-sm">
          </div>
          <div class="form-group col-md-3">
            <label>
              Bairro
            </label>
            <input type="text" class="form-control form-control-sm">
          </div>
          <div class="form-group col-md-3">
            <label>
              Cidade
            </label>
            <input type="text" class="form-control form-control-sm">
          </div>
          <div class="form-group col-md-3">
            <label>
              País
            </label>
            <input type="text" class="form-control form-control-sm">
          </div>
        </div>

        <hr>

        <div class="form-group col-md-3">
          <label>Assunto</label>
          <select class="form-control form-control-sm custom-select">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="col-md-12">
          <label>Observações</label><br>
          <textarea class="form-control" name="obs" id="" cols="30" rows="10"></textarea>
        </div>
      </div>
    </form>
  </div>
</div>
